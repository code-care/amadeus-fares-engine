paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/migrations/seeds'

environments:
    default_migration_table: phinxlog
    default_environment: dev
    production:
        adapter: mysql
        host: localhost
        name: amadeus_fares
        user: root
        pass: ''
        port: 3306
        charset: utf8

    dev:
        adapter: mysql
        host: localhost
        name: amadeus_fares
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
